    const storage = firebase.storage();

            processLessonData(data);
        })
        .catch((error) => {
            console.error('Error getting download URL:', error);
        });

    // Function to fetch YAML content
    async function fetchLessonData(file) {
        const response = await fetch(file);
        const text = await response.text();
        return jsyaml.load(text);
    }

    // Assuming you have a function to process lesson data
    function processLessonData(lessonData) {
        let outputHTML = '';

        for (const item of lessonData) {
            const { Class, Output, CorrectAnswer, AnswerTests, Hint } = item;

            switch (Class) {
                case 'text':
                    outputHTML += `<p>${Output}</p>`;
                    break;
                case 'cmd_question':
                    outputHTML += `<p>${Output}</p>`;
                    outputHTML += `<input type="text" id="userAnswer" placeholder="Your Answer">`;
                    outputHTML += `<button onclick="checkAnswer('${CorrectAnswer}', '${AnswerTests}', '${Hint}')">Submit Answer</button>`;
                    break;
                case 'meta':
                    outputHTML += `<h1>${item.Course} - ${item.Lesson}</h1>`;
                    // Include other properties as needed
                    break;
                // Add cases for other classes as needed
                default:
                    break;
            }
        }

        document.getElementById('lessonContent').innerHTML = outputHTML;
    }

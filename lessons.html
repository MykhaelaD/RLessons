                <div class="remember-forgot">

                    Remember me</label>

                </div>

                <div class="login-register">
                    <p>New user? <a href="#"

        <div class = "form-box register">

                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#"
                    class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>



    <div id="lessonContent"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="script.js"></script>
    
    <script>
        // Define your lesson data directly in JavaScript
        const lessonData = [
            {
                Class: 'text',
                Output: 'This is a text output for the lesson.',
            },
            {
                Class: 'cmd_question',
                Output: 'This is a command question.',
                CorrectAnswer: 'correct_answer',
                AnswerTests: 'test1',
                Hint: 'This is a hint for the question.',
            },
            // Add more lesson items as needed
        ];
    
        function processLessonData(lessonData) {
            let outputHTML = '';
    
            for (const item of lessonData) {
                const { Class, Output, CorrectAnswer, AnswerTests, Hint } = item;
    
                switch (Class) {
                    case 'text':
                        outputHTML += `<p>${Output}</p>`;
                        break;
                    case 'cmd_question':
                        outputHTML += `<p>${Output}</p>`;
                        outputHTML += `<input type="text" id="userAnswer" placeholder="Your Answer">`;
                        outputHTML += `<button onclick="checkAnswer('${CorrectAnswer}', '${AnswerTests}', '${Hint}')">Submit Answer</button>`;
                        break;
                    // Handle other classes as needed
                    default:
                        break;
                }
            }
    
            document.getElementById('lessonContent').innerHTML = outputHTML;
        }
    
        // Process the lesson data
        processLessonData(lessonData);
    </script>
  
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

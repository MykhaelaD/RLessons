<body>
    <header>
        <h2 class="logo">MSMU</h2>
        <nav class="navigation">
            <a href="home.html"#>Home</a>
            <a href="instructions.html"#>Instructions</a>
            <a href="lessons.html"#>Lessons</a>
            <button id="btnSignOut" class="btnSignOut">Sign Out</button>
        </nav>
    </header>
    <div class="wrapper">
        <p>Hello</p>
        </div>
        <span class="icon-close">
            <ion-icon name="close-circle"></ion-icon>
        </span>

        <div class = "form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required id="email">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required id="password">
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <div>
                    <button type="submit" class="btn">Login</button>
                </div>
                <div class="login-register">
                    <p>New user? <a href="#"
                    class="register-link">Register for an account</a></p>
                </div>
            </form>
        </div>
        <div class = "form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required id="username">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required id="email1">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required id="password1">
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    
                </div>
                <button type="submit" class="btn" id="signUp">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#"
                    class="login-link">Login</a></p>
                </div>
            </form>
        </div>

        <div class="file-content" id="fileContent1">
            <h2>Text Content</h2>
            <pre id="textFileContent"></pre>
        </div>

        <!-- Display R code from example.R -->
        <div class="file-content" id="fileContent2">
            <h2>R Code</h2>
            <pre><code class="language-r" id="rCodeInit"></code></pre>
        </div>

        <!-- Display R code from example.R -->
        <div class="file-content" id="fileContent3">
            <h2>R Code</h2>
            <pre><code class="language-r" id="rCodeCustom"></code></pre>
        </div>
    </div>

    <script>
        // Get a reference to the sign-out button
        const btnSignOut = document.getElementById('btnSignOut');
    
        // Function to handle sign-out
        function signOut() {
            // Redirect the user to the main page (index.js) upon sign-out
            window.location.href = 'index.html';
        }
    
        // Add event listener to the sign-out button
        btnSignOut.addEventListener('click', function() {
            // Perform sign-out when the button is clicked
            signOut();
        });
    </script>
